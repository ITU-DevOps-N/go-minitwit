version: "3.7"

services:
  web:
    container_name: minitwit-web
    image: itudevops/go-minitwit:TAG
    restart: always
    environment:
      - BUGSNAG_API_KEY=$BUGSNAG_API_KEY
      - BUGSNAG_APP_TYPE=web
      - DB_PASS=$DB_PASS
    ports:
        - "80:80"
    depends_on:
      - grafana
      - prometheus
      - db
    links:
      - db
  api:
    container_name: minitwit-api
    image: itudevops/go-minitwit-api:TAG
    restart: always
    environment:
      - BUGSNAG_API_KEY=$BUGSNAG_API_KEY
      - BUGSNAG_APP_TYPE=api
      - DB_PASS=$DB_PASS
    ports:
        - "8080:8080"
    depends_on:
      - db
    links:
      - db
  
